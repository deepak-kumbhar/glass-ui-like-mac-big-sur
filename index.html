<html>

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <!-- main glass section -->
        <section class="glass">
            <!-- dashboard starts here -->
            <div class="dashboard">
                <!-- user section starts here -->
                <div class="user">
                    <img src="/images/avatar.png" alt="user" height="100px" width="100px">
                    <h3>Deepak Kumbhar</h3>
                    <p>Pro Member</p>
                </div>
                <!-- user section ends here -->

                <!-- links starts here -->
                <div class="links">
                    <div class="link">
                        <img src="/images/twitch.png" alt="" class="ico">
                        <h2>Streams</h2>
                    </div>
                    <div class="link">
                        <img src="/images/steam.png" alt="" class="ico">
                        <h2>Games</h2>
                    </div>
                    <div class="link">
                        <img src="/images/upcoming.png" alt="" class="ico">
                        <h2>New</h2>
                    </div>
                    <div class="link">
                        <img src="/images/library.png" alt="" class="ico">
                        <h2>Library</h2>
                    </div>
                </div>
                <!-- links ends here -->

                <!-- pro starts here -->
                <div class="pro">
                    <h2>Join Pro for free games</h2>
                    <img src="/images/controller.png" alt="">
                </div>
            </div>
            <!-- dashboard ends here -->

            <!-- games starts here -->
            <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="text">
                </div>

                <!-- cards starts here -->
                <div class="cards">

                    <!-- card 1 -->
                    <div class="card">
                        <img src="/images/assassins.png" alt="">
                        <div class="card-info">
                            <h2>Assassins Creed</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>

                    <!-- card 2 -->
                    <div class="card">
                        <img src="/images/sackboy.png" alt="">
                        <div class="card-info">
                            <h2>Sackboy</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>

                    <!-- card 3 -->
                    <div class="card">
                        <img src="/images/spiderman.png" alt="">
                        <div class="card-info">
                            <h2>Spiderman</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>


</html>
